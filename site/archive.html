<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>archive</title>

    <link rel="icon" type="image/png" href="ico.png">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            height: calc(100vh - 140px);
            padding: 0;
        }

        .archived{
            height: 100%;
            overflow: auto;
            & img {
            width: 100%;
        }
        }

        header {
            display: flex;
            text-align: left;
            justify-content: start;
            align-items: flex-end;
            background-image: var(--bg);
            color: var(--primary-colour);
            height: 100px;

            & h5 {
                margin: 20px;
                -webkit-text-stroke: 1.5px brown;
            }
            & p{
                margin: 20px;
                background-color: var(--colour);
                padding: 5px;
            }
        }
        footer{
            height: 40px;
            align-content: center;
            padding: 0 20px;
        }

        main {
            display: grid;
            grid-template-columns: 20% 80%;
            background-color: var(--colour);
            padding: 20px;
            height: calc(100% - 40px);
            overflow: hidden;
        }

        nav {
            background-color: var(--colour);
            margin: auto;

            & a {
                display: block;
            }
        }

        @media only screen and (max-width: 700px) {
            main {
                display: block;
            }
            header{
                display: block;
                & h5{
                    margin: auto 20px;
                    text-align: left;
                }
                & p{
                    margin: auto;
                }
            }
            nav{
                margin-bottom: 30px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h5>archive</h5>
        <p>old pages that have been remade or removed. not all pages are archived. choose one to view it. mobile versions are not archived.</p>
    </header>
    <main>
        <nav title="site version - page name - day-month-year">
            <a href="#" onclick="switchImg('home-11-03-24')">#2 - home 11-03-24</a>
            <a href="#" onclick="switchImg('journal-22-03-24')">#2  - journal 22-03-24</a>
            <a href="#" onclick="switchImg('home-19-05-24')">#3 - home 19-05-24</a>
            <a href="#" onclick="switchImg('journal-13-09-24')">#4 - journal 13-09-24 (concept)</a>
            <a href="#" onclick="switchImg('room-07-12-24')">#4 - room 07-12-24</a>
            <a href="#" onclick="switchImg('home-08-12-24')">#4 - home 08-12-24</a>
            <!--<a href="#" onclick="switchImg('')"></a>-->
        </nav>

        <div class="archived">
            <img src="/images/vaporeon.gif">
        </div>
    </main>
    
    <footer>
    <a href="/site-map.html">go back</a>
    </footer>

    <script>
        function switchImg(a) {
            document.querySelector('.archived img').src = '/images/archive/' + a + '.png';
        }
    </script>
</body>

</html>
