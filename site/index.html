<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>enter; fuko's world</title>

    <link rel="icon" type="image/png" href="/ico.png" />
    <link rel="stylesheet" href="/style.css" />


    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6),
                    rgba(0, 0, 0, 0.9)),
                var(--bg);
            background: cross-fade();
            width: 100%;
            min-height: 100vh;
            background-position: center;
            padding: 0;
            align-content: center;
        }

        header {
            position: absolute;
            position: relative;
            top: 0;
            width: 100%;
            text-align: center;
            /*background-color: var(--colour);*/
            color: var(--primary-colour);

            & h4 {
                margin: auto;
            }

            & a::before {
                filter: none;
            }

            & .head-info {
                /*display: block;*/
                margin-top: 5px;
            }
        }

        main {
            max-width: 500px;
            margin: 50px auto;
            background-color: var(--colour);
            padding: 10px 20px;
            border: double var(--accent-colour) 4px;
            overflow: hidden;
        }



        #hitcount {
            color: var(--accent-colour);
        }


        #phone-splash {
            z-index: 100;
            position: fixed;
            background-color: var(--colour);
            width: 100%;
            height: 100%;
            top: 0;
            text-align: center;
            vertical-align: middle;
            color: white;
            display: none;

            & div {
                position: relative;
                align-content: center;
                height: 100%
            }

            & h6 {
                color: var(--accent-colour);
            }

            #phone-enter {
                cursor: pointer;
                color: var(--accent-colour);
                text-decoration: underline;
            }
        }

        #infobox-container {
            display: block;
            position: relative;
            height: min-content
        }

        .infobox {
            /*max-width: 300px;*/
            background-color: var(--primary-colour);
            padding: 5px;
            margin: 10px;
            border: double 6px var(--accent-colour);
            width: 40%
        }

        #box-3 {
            float: right;
            height: 100%;
        }

        #enter {
            -webkit-text-stroke: 2px var(--primary-colour);
            z-index: 2;
            margin: 15% auto;
            text-align: center;
            position: relative;
            overflow-x: clip;
            z-index: 10;
            font-family: 'staypuft';
            font-size: 4Em;
            color: var(--colour);
            cursor: pointer;
            text-decoration-color: var(--primary-colour);

            &::before {
                display: none;
            }
        }

        #autiring table {
            margin: auto;
        }


        @media only screen and (max-width: 700px) {

            #phone-splash {
                display: block;
            }

            main{
                width: 80%;
             font-size: 0.9Em;
            }
        }

        @media only screen and (max-width: 500px) {
            #box-3{
                float: none;
                width: auto;
            }
        }
    </style>
</head>

<body>
    <div id="phone-splash">
        <div>
            <h6>WARNING! PHONE DETECTED!</h6>
            <p>not all pages are mobile friendly! please consider switching to PC or a PC mode for best viewing!!</p>
            <span id="phone-enter" onclick="hide()"> enter anyway</span>
        </div>
    </div>

    <main>

        <div id="infobox-container">
            <div class="infobox" id="box-3">
                <h6>
                    <img src="/graphics/pixels/pc.gif">
                    Webrings
                </h6>
                <div style="font-size: 0.6Em; text-align: center;">
                    <div id="autiring">
                        <script type="text/javascript" src="https://ballonlea.neocities.org/autiring/onionring-variables.js"></script>
                        <script type="text/javascript" src="https://ballonlea.neocities.org/autiring/onionring-widget.js"></script>
                    </div>

                    <div>
                        <script src="https://nuthead.neocities.org/ring/ring.js"></script>
                    </div>

                    <script src="https://transring.neocities.org/ring.js" data-widget="cloud"></script>

                    <script src="https://snewberry.neocities.org/catfolk/webstring.js"></script>

                    <div>
                        <map name="noaimini5">
                            <area href="https://baccyflap.com/noai" shape="rect" coords="25,16,61,29" target="_blank" alt="no ai webring" title="no ai webring">
                            <area href="https://baccyflap.com/noai/?prv&s=fkn" target="_top" shape="rect" coords="2,2,19,17" alt="previous" title="previous">
                            <area href="https://baccyflap.com/noai/?rnd" target="_top" shape="rect" coords="66,22,70,28" alt="random" title="random">
                            <area href="https://baccyflap.com/noai/?nxt&s=fkn" target="_top" shape="rect" coords="69,2,85,17" alt="next" title="next">
                        </map>
                        <img usemap="#noaimini5" src="https://baccyflap.com/noai/miniwidget5.gif" alt="the top of a fuzzy, black sphere with two arrows rising from it, one curving to the left, one to the right. across the bulk of the sphere it reads NO AI / WEBRING in squiggly, uneven letters and next to those words is a small question mark">
                    </div>

                    <a href="https://fanimated.net/mylittlepony/" target="_blank"><img src="/graphics/sites/mlpring.gif"></a>
                </div>
            </div>
        </div>

        <header>
            <h5>WELCOME TO FUKO'S WORLD!</h5>
            <hr style="border-color: var(--pri)">
            <span class="head-info"><img src="/graphics/pixels/cat30.gif">
                I'm a god's little meow meow!</span>
            <a href="/update-log.html" id="updd" class="head-info"> Last updated: <span id="lastupdate"></span></a>
            <span class="head-info">Visitors: <span id="hitcount"></span></span>
        </header>


        <a href="/room.html" id="enter">persue? </a>


        <p style="color: var(--accent-colour); font-size: small">Made in Phoenix code, tested in Firefox, hosted on Neocities</p>
    </main>



    <script src="/js/views-update.js"> </script>
    <script type="text/javascript">
        const enter = document.getElementById("phone-enter");
        const splash = document.getElementById("phone-splash");

        function hide() {
            splash.style.display = "none";
        }
    </script>


    <script>
        function openFolder(a) {
            document.getElementById(a).style.display = "block";
        }

        function closeFolder(a) {
            document.getElementById(a).style.display = "none";
        }
    </script>

    <script src="/js/theme-switcher.js"></script>

</body>

</html>
