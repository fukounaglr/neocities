    <style>
        body {
            width: 100cw;
            height: 100vh;
            overflow: hidden;
            background-color: black
        }
        
        a{
            cursor: pointer;
        }

        :root[theme=green] {
            --theme-filter: hue-rotate(120deg) brightness(100%) contrast(100%) sepia(40%)  saturate(80%);
        }

        :root[theme=hell] {
            --theme-filter: hue-rotate(-20deg) brightness(80%) contrast(200%) sepia(20%) saturate(200%);
        }

        :root[theme=underwater] {
            --theme-filter: hue-rotate(180deg) brightness(80%) contrast(90%) saturate(170%);
        }

        #room {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(4);

            & img {
                position: fixed;
                filter: var(--theme-filter);
            }

            & a {
                position: absolute;
                cursor: help;

                & img:last-of-type {
                    display: none;
                }
            }

            & a:hover {
                & img:last-of-type {
                    display: block;
                }

                & img:first-of-type {
                    display: none;
                }
            }
        }

        #left {
            float: left;
            width: 25%;
            color: white;
            text-align: center;
            align-content: center;
            height: 100%;

            & h1 {
                font-size: 10Em;
                line-height: 100%;
                color: transparent;
                -webkit-text-stroke: medium white;
            }

            & h2 {
                display: none;
                line-height: 100%;
                font-size: 8EM;
                pointer-events: none;
                color: var(--accent-colour);
            }
        }

        #left:hover {
            & h1 {
                display: none;
                pointer-events: none;
            }

            & h2 {
                display: block;
                pointer-events: none;
            }
        }


        #right {
            float: right;
            width: 25%;
            color: white;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        #player-button {
            all: unset;
            cursor: pointer;
            margin: 0 auto;
            margin-top: 30px;
            height: auto;
            background-color: var(--primary-colour);
            padding: 10px;
            border-radius: 10px;
            color: var(--colour);
        }

        #themeSwitcher {
            all: unset;
            /*background-color: var(--primary-colour);*/
            border: none;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            transition: 0.4s;
            color: var(--accent-colour);

            &option {
                padding: 5px 0;
                background-color: var(--colour)
            }
        }

        #theme {
            width: 100%;
            /*height: 200px;*/
            /*display: flex;*/
        }

        #theme::after {
            content: "";
            z-index: -1;

            display: block;
            background-image: var(--bg);

            background-size: cover;
            background-position: center;
            width: 100%;
            height: 200px;


        }
        
        #confetti-area{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
